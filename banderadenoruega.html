<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de Noruega</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Bandera de Noruega</h1>
    <canvas id="norwayFlag" width="450" height="300"></canvas>
    <script>
        const canvas = document.getElementById('norwayFlag');
        const ctx = canvas.getContext('2d');

        const drawRectangle = (x, y, color) => {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 50, 50);
        }

        const blue = '#00205B';
        const red = '#EF2B2D';
        const white = '#ffffff';

        // Background red rectangles
        for (let y = 0; y < 300; y += 50) {
            for (let x = 0; x < 450; x += 50) {
                drawRectangle(x, y, red);
            }
        }

        // Vertical white stripe
        for (let y = 0; y < 300; y += 50) {
            drawRectangle(150, y, white);
            drawRectangle(200, y, white);
        }

        // Horizontal white stripe
        for (let x = 0; x < 450; x += 50) {
            drawRectangle(x, 100, white);
            drawRectangle(x, 150, white);
        }

        // Vertical blue stripe
        for (let y = 0; y < 300; y += 50) {
            drawRectangle(175, y, blue);
        }

        // Horizontal blue stripe
        for (let x = 0; x < 450; x += 50) {
            drawRectangle(x, 125, blue);
        }
    </script>
</body>
</html>
